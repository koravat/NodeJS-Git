{% endblock %}

<div id="insertHeadAoudom">
    <div id="background" class="align-items-center d-flex photo-overlay py-5 cover" style="background-image: url();">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 align-self-center text-lg-left text-center"><img id="logo" class="img-fluid d-block mx-auto" src="">
                    <p class="lead text-center text-warning">
                    <font id="poem" size="6" style="font-size:50px"></font>
                    </p>
                </div>
             </div>
        </div>
    </div>
</div>

<!-- content -->
<!-- Google Map -->
<div class="py-5 bg-primary">
<div class="container">
    <div class="row">
    <div class="col-md-12"><iframe width="100%" height="400" src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d9242.02718696027!2d100.91713141852252!3d13.112247596817731!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3102b9c4bc3eaf17%3A0x34eb2f219351ff7c!2z4Lit4LmI4Liy4Lin4Lit4Li44LiU4Lih4Liq4LmC4Lih4Liq4Lij!5e0!3m2!1sth!2sth!4v1542729209176;output=embed" scrolling="no" frameborder="0"></iframe></div>
    </div>
</div>
</div>

<!-- 3D -->
<div style="background-color:#1b2021 ">
    <iframe src="./Aoudom-3D-Pic/Aoudom3D.html" style="width:100%;height:650px;border-color:transparent;" ></iframe>
</div>
<input type="hidden" id="key" value={{ childkey }}>
<!-- Seat -->
<div class="py-5 bg-primary" id="speakers">
        <div class="container">
          <div class="row my-5 bg-secondary animate-in-down">
            <div class="p-4 col-md-12 bg-primary">
              <h1 class="display-4 text-warning text-center">SEAT</h1>
              <div class="container">
                <div style="background-image: url('./assets/picture/plan.png');width: 1024px;height: 640px;" id="Book">
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <h2 class="text-warning"> NAME : </h2>
            <div class="ui form" style="padding:0 10px">
              <div class="field">
                <input name="name" placeholder="NAME" type="text" id="name" style="font-family: inherit;"><br>
              </div>
            </div>
            <h2 class="text-warning" style="margin-left:40"> PHONE NUMBER : </h2>
            <div class="ui form" style="padding:0 10px">
              <div class="field">
                <input name="PHONE" placeholder="PHONE NUMBER" id="phone" type="text" style="font-family: inherit;"><br>
              </div>
            </div>
            <button class="ui yellow button" type="submit" style="margin-left:30px" onclick="changePic2()">SUBMIT</button>
          </div>
        </div>
    </div>

<!-- Promotion -->
<div class="align-items-center d-flex photo-overlay py-5 cover text-warning bg-primary">
    <div class="container">
    <div class="row animate-in-down">
    <div class="col-md-12">
        <h1 class="display-4 text-warning text-center">PROMOTION</h1>
        <div class="row" id="insertPromo"></div>
    </div>
    </div>
    </div>
</div>

<!-- Activity -->
<div class="align-items-center d-flex photo-overlay py-5 cover text-warning bg-primary">
    <div class="container">
    <div class="row animate-in-down">
    <div class="col-md-12">
        <h1 class="display-4 text-warning text-center">EVENT</h1>
        <div class="row" id="insertEvent"></div>
    </div>
    </div>
    </div>
</div>

<!-- footer -->
{%include "../partials/Footer.html"%}
